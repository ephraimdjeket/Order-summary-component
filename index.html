<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <!-- CSS Stylesheet -->
  <link href="global.css" rel="stylesheet">
  <link href="desktop.css" rel="stylesheet">
  <link href="mobile.css" rel="stylesheet">
  <!-- Font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

<body>
  <main class="order-wrapper">
    <img class="illustration-hero" src="images/illustration-hero.svg" alt="illustration-hero">
    <section class="order-content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <section class="annual-plan">
        <div class="icon-music">
        <img src="images/icon-music.svg" alt="music note icon">
      </div>
        <div class="annual-plan-text">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <p class="change">Change</p>
      </section>
      <section class="buttons">
      <button class="payment-btn">Proceed to Payment</button>
      <a class="cancel-btn">Cancel Order</a>
    </section>
    </section>

  </main>

</body>

</html>
